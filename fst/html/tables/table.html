<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <h1>Lets Learn Tables</h1>
    <table border="1"
      <thead>
        <tr>
          <th>Company</th>
          <th>Responsibility</th>
          <th>Location</th>
          <th>Year</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Google</td>
          <td>Full Stack Developer</td>
          <td>California</td>
          <td>2020-2025</td>
        </tr>

        <tr>
          <td>Apple</td>
          <td>Software Engineer</td>
          <td>New York</td>
          <td>2018-2023</td>
        </tr>
        <tr>
          <td>Microsoft</td>
          <td>Software Developer</td>
          <td>New York</td>
          <td>2022-2025</td>
        </tr> 

        <tfoot>
            <tr>
              <th>Company</th>
              <th>Responsibility</th>
              <th>Location</th>
              <th>Year</th>
            </tr>
          </tfoot>
      </tbody>
    </table>
  </body>
</html>
