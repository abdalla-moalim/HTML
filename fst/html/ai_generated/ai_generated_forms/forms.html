<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <h2>Registration Form</h2>

    <form action="forms.html" method="POST" enctype="multipart/form-data">
      <!-- Full Name -->
      <label for="fullname">Full Name:</label><br />
      <input type="text" id="fullname" name="fullname" /><br /><br />

      <!-- Email -->
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" /><br /><br />

      <!-- Password -->
      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" /><br /><br />

      <!-- Telephone-->
      <label for="telephone">Telephone:</label><br /><br />
      <input type="tel" id="telephone" name="telephone" /><br /><br />

      <!-- Gender (Radio Buttons) -->
      <label>Gender:</label><br />
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label><br /><br />

      <!-- Interests (Checkboxes) -->
      <label>Interests:</label><br />
      <input type="checkbox" id="coding" name="interests" value="coding" />
      <label for="coding">Coding</label><br />
      <input type="checkbox" id="sports" name="interests" value="sports" />
      <label for="sports">Sports</label><br />
      <input type="checkbox" id="music" name="interests" value="music" />
      <label for="music">Music</label><br /><br />

      <!-- Date of Birth -->
      <label for="dob">Date of Birth:</label><br />
      <input type="date" id="dob" name="dob" /><br /><br />

      <!-- Upload Profile Picture -->
      <label for="profilePic">Upload Profile Picture:</label><br />
      <input type="file" id="profilePic" name="profilePic" /><br /><br />

      <!-- Experience (Range) -->
      <label for="experience">Years of Experience:</label><br />
      <input
        type="range"
        id="experience"
        name="experience"
        min="0"
        max="20"
      /><br /><br />

      <!-- About You (Textarea) -->
      <label for="about">Tell us about yourself:</label><br />
      <textarea id="about" name="about" rows="5" cols="40"></textarea
      ><br /><br />

      <!-- Submit Button -->
      <button type="submit">Register</button>
    </form>
  </body>
</html>
