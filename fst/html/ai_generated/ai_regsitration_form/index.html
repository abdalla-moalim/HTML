<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Registration Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      margin: 0;
      padding: 20px;
    }

    .form-container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    fieldset {
      border: 2px solid #4a90e2;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    legend {
      font-weight: bold;
      padding: 0 10px;
      color: #4a90e2;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #4a90e2;
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    .checkbox-group label {
      display: inline-block;
      margin-right: 15px;
      font-weight: normal;
      margin-top: 10px;
    }

    .form-footer {
      text-align: center;
      margin-top: 30px;
    }

    button {
      padding: 12px 25px;
      margin: 8px;
      border: none;
      font-size: 16px;
      background: #4a90e2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #357ABD;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>School Registration Form</h1>
    <form>
      <!-- Personal Information -->
      <fieldset>
        <legend>Personal Information</legend>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">--Select--</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </fieldset>

      <!-- Contact Information -->
      <fieldset>
        <legend>Contact Details</legend>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </fieldset>

      <!-- Academic Information -->
      <fieldset>
        <legend>Academic Information</legend>
        <label for="grade">Applying for Grade:</label>
        <select id="grade" name="grade" required>
          <option value="">--Select Grade--</option>
          <option value="1">Grade 1</option>
          <option value="2">Grade 2</option>
          <option value="3">Grade 3</option>
          <option value="4">Grade 4</option>
          <option value="5">Grade 5</option>
        </select>

        <label>Subjects Interested In:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="subjects" value="Math" /> Math</label>
          <label><input type="checkbox" name="subjects" value="Science" /> Science</label>
          <label><input type="checkbox" name="subjects" value="English" /> English</label>
          <label><input type="checkbox" name="subjects" value="Art" /> Art</label>
        </div>
      </fieldset>

      <!-- Submit -->
      <div class="form-footer">
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
