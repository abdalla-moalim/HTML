<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML MULTIMEDIA</title>
  </head>
  <body>
    <h1>HTML MULTIMEDIA</h1>
    <p>
      HTML 5 offers a wide range of multimedia elements that can be used to add
      interactivity and multimedia content to web pages like images, audio, and
      video.
    </p>

    <video src="rabbit.mp4" width="500" type="video/mp4" controls>Rabbit</video
    ><br /><br />

    <iframe
      width="500"
      height="305"
      src="https://www.youtube.com/embed/j6PbonHsqW0?si=aWTXpugDqrvtf3ii"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
